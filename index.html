  <title>Hitung Benda Real-time</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    body { margin: 0; font-family: sans-serif; background: #000; color: #fff; }
    video, canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; }
    #counter {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 18px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="counter">ðŸ”„ Memuat model...</div>
  <video id="video" autoplay muted></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const counter = document.getElementById('counter');
    let model;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function detectObjects() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const predictions = await model.detect(video);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      let count = predictions.length;

      predictions.forEach(pred => {
        const [x, y, width, height] = pred.bbox;
        ctx.strokeStyle = "lime";
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, width, height);
      });

      counter.innerText = `Total benda terdeteksi: ${count}`;
      requestAnimationFrame(detectObjects);
    }

    async function main() {
      await setupCamera();
      video.play();
      model = await cocoSsd.load();
      counter.innerText = "âœ… Model siap - mendeteksi benda...";
      detectObjects();
    }

    main();
  </script>
</body>
